<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .search-form button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .result-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Data</h1>
        <form class="search-form" id="searchForm">
            <input type="text" id="query" placeholder="Enter search query" required>
            <button type="submit">Search</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
